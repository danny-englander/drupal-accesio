accesio:
  version: VERSION
  css:
    theme:
      //fonts.googleapis.com/css2?family=EB+Garamond&family=Noto+Sans+SC&display=swap: { type: external, minified: true }
      dist/css/accesio.css: {}
  js:
    dist/js/jquery-meganav.js: { defer: true, async: true }
    dist/js/mmenu.min.js: { minified: true, defer: true, async: true }
    dist/js/accesio.js: {}
    //cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js:
      type: external
      minified: true
      attributes:
        defer: true
        async: true
        data-search-pseudo-elements: true
        crossorigin: anonymous
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once
    - core/drupal.dialog.ajax

twitter:
  js:
    //platform.twitter.com/widgets.js:
      type: external
      attributes:
        defer: true
        async: true
        id: twitter-wjs
        crossorigin: anonymous

accordion:
  js:
    dist/js/jquery.accordion.js: { defer: true, async: true }

accesio_youtube_bg:
  js:
    dist/js/jquery.mb.YTPlayer.js: { defer: true, async: true }

accesio_vimeo_bg:
  js:
    dist/js/jquery.mb.vimeo_player.js: { defer: true, async: true }

stats:
  css:
    theme:
      //fonts.googleapis.com/css?family=Rozha+One&display=swap: { type: external, minified: true }

masonry:
  js:
    dist/js/isotope.pkgd.min.js: { minified: true, defer: true, async: true }

a11y_tabs:
  js:
    dist/js/van11y-accessible-tab-panel-aria.js: { defer: true, async: true }
