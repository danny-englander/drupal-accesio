uuid: d2f40081-f172-4b0d-824e-44dc80ca325a
langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - bold
      - italic
      - '|'
      - blockQuote
      - code
      - bulletedList
      - numberedList
      - strikethrough
      - superscript
      - subscript
      - link
      - insertTable
      - horizontalLine
      - codeBlock
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<button>'
        - '<dd>'
        - '<dt>'
        - '<blockquote cite class>'
        - '<ul type class>'
        - '<ol type class>'
        - '<li class>'
        - '<a hreflang target class>'
        - '<img src alt title no-lazy data-entity-type data-entity-uuid>'
        - '<table id class>'
        - '<iframe src width height>'
        - '<figure class>'
        - '<figcaption class>'
        - '<dl class>'
        - '<h1 class>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<drupal-media data-view-mode data-caption data-alt data-lazy title>'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: true
image_upload: {  }
